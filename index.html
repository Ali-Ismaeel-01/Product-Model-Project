<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Model</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="bg-slate-100 min-h-screen flex justify-center items-center">
      <!-- Inner Container -->
      <div
        class="bg-white flex justify-center shadow-2xl rounded-2xl py-16 md:flex-col mx-7 md:items-center md:py-6 md:my-3 md:p-6 md:mx-7 md:max-w-[450px]"
      >
        <!-- Content -->
        <img
          class="h-52 mr-10 hover:scale-110 transition-all duration-200 md:mb-10 md:mr-0"
          src="images/headphone.png"
          alt=""
        />
        <div class="w-1/2 md:w-full md:text-center">
          <p
            class="inline-block text-sm text-white bg-black rounded-full mb-3 px-3 py-1 md:text-center"
          >
            Free Shipping
          </p>
          <h2 class="text-2xl font-semibold md:text-center">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>
          <p class="my-3 line-through">$799</p>
          <h1 class="font-bold text-5xl">$599</h1>
          <p class="text-zinc-400 text-sm my-3 font-light">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <div class="group">
            <button
              class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
            >
              <div
                class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>
          <div class="flex items-center">
            <div
              class="hover:animate-ping bg-green-400 h-3 w-3 rounded-[50%] mr-3"
            ></div>
            <p class="my-3 text-sm">50+ pcs. in stock</p>
          </div>
          <div class="flex mb-4 md:flex-col md:w-full">
            <button
              class="px-5 py-3 rounded-lg flex justify-between items-center border-2 border-gray-300 mr-4 hover:translate-y-[-2px] hover:shadow-lg transition-all md:m-0 md:justify-center"
            >
              <img class="h-8 mr-3" src="images/weight.png" alt="" />Add To Cart
            </button>
            <button
              class="px-5 py-3 rounded-lg flex justify-between items-center border-2 border-gray-300 hover:translate-y-[-2px] hover:shadow-lg transition-all md:justify-center md:mt-4"
            >
              <img class="h-8 mr-3" src="images/heart.png" alt="" />Add To
              Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
